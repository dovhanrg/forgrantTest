<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet"> 
  <title>Forgrant test</title>
</head>

<body>

  <div class="wrapper">

    <header class="header">
      <span class="header__text">
        Select currency to exhange:
      </span>
      <section class="select">
        <div class="selectedWrapper">
          <span data-id="04" class="item selected">USD</span>
          <i class="fas fa-angle-right selectArrow"></i>
        </div>
        <div class="items">
          <span data-id="01" class="item">EUR</span>
          <span data-id="02" class="item">RUB</span>
          <span data-id="03" class="item">GBP</span>
        </div>
      </section>
    </header>
    <main class="main">
      <section class="coinSection">
        <header class="cardTitle">
          <h2 class="cardTitle__name">
            Ethereum
          </h2>

        </header>
        <section class="info">
            <div class="info__price price">
              <span class="price__text">Price:</span>
              <span class="price__value"></span>
            </div>
            <div  class="info__checkbox">
              <span class="checkboxTitle">Percent change</span>

              <label class="switch">
                <input class="checkboxInput" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
            <div  class="timeInterval">
              <p  class="timeInterval__text">Hour change</p>
              <span class="timeInterval__value"></span>
            </div>
            <div  class="timeInterval">
              <p  class="timeInterval__text">Day change</p>
              <span class="timeInterval__value"></span>
            </div>
            <div  class="timeInterval">
              <p  class="timeInterval__text">Week change</p>
              <span class="timeInterval__value"></span>
            </div>
            <div  class="timeInterval">
              <p  class="timeInterval__text">Month change</p>
              <span class="timeInterval__value"></span>
            </div>
          </section>
      </section>
      <section class="coinSection">
          <header class="cardTitle">
            <h2 class="cardTitle__name">
              Litecoin
            </h2>

          </header>
          <section class="info">
            <div class="info__price price">
              <span class="price__text">Price:</span>
              <span class="price__value"></span>
            </div>
            <div  class="info__checkbox">
              <span class="checkboxTitle">Percent change</span>
              <label class="switch">
                <input class="checkboxInput" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
            <div  class="timeInterval">
              <p  class="timeInterval__text">Hour change</p>
              <span class="timeInterval__value"></span>
            </div>
            <div  class="timeInterval">
              <p  class="timeInterval__text">Day change</p>
              <span class="timeInterval__value"></span>
            </div>
            <div  class="timeInterval">
              <p  class="timeInterval__text">Week change</p>
              <span class="timeInterval__value"></span>
            </div>
            <div  class="timeInterval">
              <p  class="timeInterval__text">Month change</p>
              <span class="timeInterval__value"></span>
            </div>
          </section>
      </section>
      <section class="coinSection">
          <header class="cardTitle">
            <h2 class="cardTitle__name">
              Bitcoin
            </h2>

          </header>
          <section class="info">
              <div class="info__price price">
                <span class="price__text">Price:</span>
                <span class="price__value"></span>
              </div>
              <div  class="info__checkbox">
                <span class="checkboxTitle">Percent change</span>

                <label class="switch">
                  <input class="checkboxInput" type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
              <div  class="timeInterval">
                <p  class="timeInterval__text">Hour change</p>
                <span class="timeInterval__value"></span>
              </div>
              <div  class="timeInterval">
                <p  class="timeInterval__text">Day change</p>
                <span class="timeInterval__value"></span>
              </div>
              <div  class="timeInterval">
                <p  class="timeInterval__text">Week change</p>
                <span class="timeInterval__value"></span>
              </div>
              <div  class="timeInterval">
                <p  class="timeInterval__text">Month change</p>
                <span class="timeInterval__value"></span>
              </div>
            </section>
      </section>

    </main>
  </div>

</body>

</html>
